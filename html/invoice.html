<!DOCTYPE html>
<html lang="en">
	<title>Invoice</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		
		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}
		
		th {
			background-color: #f0f0f0;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		
		tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h1>Invoice</h1>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
				<th>Unit Price</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Product 1</td>
				<td>2</td>
				<td>$10.00</td>
				<td>$20.00</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>3</td>
				<td>$20.00</td>
				<td>$60.00</td>
			</tr>
			<tr>
				<td>Product 3</td>
				<td>1</td>
				<td>$30.00</td>
				<td>$30.00</td>
			</tr>
			<tr>
				<td colspan="3">Subtotal:</td>
				<td>$110.00</td>
			</tr>
			<tr>
				<td colspan="3">Tax (10%):</td>
				<td>$11.00</td>
			</tr>
			<tr>
				<td colspan="3">Total:</td>
				<td>$121.00</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
