<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list making</title>
</head>
<body>
    <header>
        <p>lists</p>
    </header>
    <main>
        <!-- unorder list -->
        <ul><p>unorder list</p>
            <li>apple</li>
            <ul>
                <li>color:red</li>
                <li>season:winter</li>
            </ul>
            <li>mango</li>
            <ul>
                <li>color:yellow</li>
                <li>season:summer</li>
            </ul>
        </ul><hr>
        <!-- order list -->
        <ol><p>order list</p>
            <li>apple</li>
            <ol>
                <li>color:red</li>
                <li>season:winter</li>
            </ol>
            <li>mango</li>
            <ol>
                <li>color:yellow</li>
                <li>season:summer</li>
            </ol>
        </ol>
    </main>
</body>
</html>
